<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
	<title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container bg-primary text-white py-3 mb-3" id="mainContainer">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 text-center pt-2">
				<img src="assets/images/chuglife.jpg" alt="Chug Life" height="45%">
			</div>
			<div class="col-lg-7 col-md-8 col-sm-12 text-center pt-4">
				<h1>Train Scheduler</h1>
				<h4>Current Time: <span id="timer"></span></h4>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3" id="card2">
			<h5 class="card-header rounded-0 bg-primary text-white md-5" id="header1">Train Schedule</h5>
			<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Train #</th>
						<th scope="col">Desitination</th>
						<th scope="col">Frequency</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Arrival In Minutes</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3" id="card3">
			<h3 class="card-header  rounded-0 text-white bg-primary">Enter New Train Info Here</h3>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label for="trainName" class= "font-weight-bold">Train Name</label>
					<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
					<label for="destination" class= "font-weight-bold">Destination</label>
					<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
					<label for="firstTime" class= "font-weight-bold">First Arrival</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="firstTime">
					</div>
					<div class="form-group">
					<label for="frequency" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn btn-primary rounded-0 " id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

    <!-- add Firebase, jquery and moment.js -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
    <!--<script src="./init-firebase.js"></script> -->

    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    


</body>
</html>
